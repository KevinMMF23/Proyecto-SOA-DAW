<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Accesorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../js/accessories.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gestión de Inventario de Accesorios</h1>
        
        <!-- Formulario para agregar accesorio -->
        <form id="add-accessory-form" class="mb-4">
            <div class="form-group">
                <label for="name">Nombre del accesorio</label>
                <input type="text" class="form-control" name="name" placeholder="Nombre del accesorio" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" class="form-control" name="price" placeholder="Precio" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" class="form-control" name="description" placeholder="Descripción" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Accesorio</button>
        </form>

        <!-- Lista de accesorios -->
        <div id="accessories-list" class="list-group"></div> <!-- Asegúrate de que el ID coincide -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</body>
</html>
