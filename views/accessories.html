<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Accesorios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/accessories.js" defer></script>
</head>
<body>
    <h1>Gestión de Inventario de Accesorios</h1>
    
    <form id="add-accessory-form">
        <input type="text" name="name" placeholder="Nombre del accesorio" required>
        <input type="number" name="price" placeholder="Precio" required>
        <input type="text" name="description" placeholder="Descripción" required>
        <button type="submit">Añadir Accesorio</button>
    </form>

    <div id="accessory-list"></div> <!-- Asegúrate de que el ID coincide -->
</body>
</html>
